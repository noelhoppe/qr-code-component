<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Normalize css -->
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">

  <!-- Link stylesheet-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img src="./images/image-qr-code.png" alt="shows an QR code component from frontendmentor.io">
    <h1>Improve your front-end skills by building projects</h1>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>
  <footer>
    <p>
      Challange by <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>,
      Coded by <a href="https://github.com/noelhoppe/qr-code-component" target="_blank">Noel</a>.
    </p>
  </footer>
</body>
</html>
